

<div class="modal fade" id="clasehModal" tabindex="-1" role="dialog"
     aria-labelledby="clasehModalLabel"
     data-bs-keyboard="false" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="clasehModalLabel">{{ object.title }}</h4>
            </div>
            <div class="modal-body">
                <img src="{{ object.thumbnail.url }}" alt="{{ object.title }}" class="img-responsive"/>
                <p>{{ object.description }}</p>
            </div>
            <div class="modal-footer">
                <div class="modal-works"><span><a href="http://{{ object.url }}/"
                                                  target="_top, _blank">ورود به سایت {{ object.title }}</a></span>
                </div>

                <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
